databases:
  - name: recipe-app
    databaseName: recipe_app_production
    user: postgres

services:
  - type: web
    name: recipe-app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: recipe-app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false